<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  
<title>Frontend Mentor | Age calculator app</title> 
</head>

<body>
  <h1 class = "heading">AGE CALCULATOR</h1>
  <main>
  <div class="container">
  <form>

    <div class="form-div">
      <label for="day">DAY</label>
      <input type="number" id = "day" placeholder="DD">
      <p></p>
    </div>

    <div class="form-div">
      <label for="month">MONTH</label>
      <input type="number" id="month" placeholder="MM">
      <p></p>
    </div>

    <div class="form-div">
      <label for="year">YEAR</label>
      <input type="number" id="year" placeholder="YYYY">
      <p></p>
    </div>
    <button type="submit"><svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>

  </form>

<div class="result-container">
  <h1>
    <span id = "output-year">- - </span> years <br>
    <span id = "output-month">- - </span> months <br>
    <span id = "output-day">- - </span> days
  </h1>
</div>

</div>

</main> 


<script src="index.js"></script>
</body>
</html>
